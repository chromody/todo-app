<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="./css/lib/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark">
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" style="margin-left: 10px">
            <img src="./images/task-list-svgrepo-com.svg" height="30" width="30">    
            TODO
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active btn" type="button" id="navInfo">Info</a>
            <a class="nav-item nav-link btn" type="button" id="navTaskApp">Task App</a>
            <a class="nav-item nav-link btn" type="button" id="navPricing">Pricing</a>
          </div>
        </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center" id="divPage">
        <div class="container-fluid" style="display: none;" id="divTaskApp">
            <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        Tasks
                    </h6>
                    <ul class="nav flex-column text-muted">
                        <li class="nav-item">
                            Main
                        </li>
                        <li class="nav-item">
                            
                        </li>
                        <li class="nav-item">
                            
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 text-light" role="main">    
                <div class="card rounded">
                    <div class="card-header">
                        <h5>New Task</h5>
                    </div>
                    <div class="card-body">
                        <input class="form-control" type="text" placeholder="Task Name" id="txtNTaskName">
                        <input class="form-control mt-2" type="text" placeholder="Due Date" id="txtNDueDate">
                        <input class="form-control mt-2" type="text" placeholder="Location" id="txtNLocation">
                        <textarea class="form-control mt-2" type="text" placeholder="Instructions" id="txtNInstructions"></textarea>
                        <input class="form-control mt-2" type="text" placeholder="Status" id="txtNStatus">
                        <button class="btn btn-success rounded-pill mt-3" type="button" id="btnCreateTask">Create</button>
                    </div>
                </div>

                <div class="card mt-3 ml-3">
                    <p></p>
                </div>

                <!--
                    Div holding all tasks
                -->
                <div class="mt-3" id="divTaskContainer">
                    <div class="card rounded" id="permanent">
                        <div class="card-header">
                            <h5>Example Task</h5>
                        </div>
                        <div class="card-body">
                            <label class="form-label">Due Date:</p>
                            <input class="form-control txtDueDate" value="4/4/2024"></input>

                            <label class="form-label">Location:</label>
                            <input class="form-control txtLocation" value="1 Jr Makdkdajnasdjndsa, asdjnnjsad, asdjsad"></input>

                            <label class="form-label">Instructions:</label>
                            <textarea class="form-control txtInstructions" value="Delete this task"></textarea>

                            <label class="form-label">Status:</label>
                            <input class="form-control txtStatus" value="Midway"></input>
                            
                            <button class="btn btn-danger rounded-pill mt-3" type="button">Delete</button>
                            <button class="btn btn-info rounded-pill mt-3" type="button">Update</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        </div>

        <div class="" id="divBlank" style="display: none;">

        </div>

        <div class="text-light mt-5" id="divInfo">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <a>
                            Hi.
                            </br>
                            Are you ready to manage your tasks like never before?
                            </br>
                            </br>
                        </a>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-success" id="btnYes">Yes</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-danger" id="btnNo">No</button>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="mt-5" style="display:none;" id="divPricing">

                <div class="card d-flex justify-content-center align-items-center" style="border-radius: 5%;">
                    <div class="mx-auto p-4">
                        <div class="card-header">
                            <h5 class="text-center">
                                <b>Basic</b> </br></br>
                            </h5>
                        </div>

                        <div class="card-body mt-2">
                            <h2 class="text-center">
                                    $15.99 </br></br>
                            </h2>

                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <b>24/7</b> Tech Support
                                </li>
                                <li class="list-group-item">
                                    <b>Unlimited</b> Tasks
                                </li>
                                <li class="list-group-item">
                                    Make <b>Your</b> Own List
                                </li>
                                <li class="list-group-item">
                                    <b>Access</b> To APIs
                                </li>
                                <li class="list-group-item">
                                    <b>Free</b> Cookies
                                </li>
                              </ul>
                            
                            <div class="d-flex justify-content-center align-items-center">
                                <button class="btn btn-danger mt-4 rounded-pill" type="button" id="btnPurchase">
                                    <img src="./images/shopping-cart-outline-svgrepo-com.svg" width="30px" height="30px">
                                    Buy Now
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script>
    var statePage = 'divInfo';
    var stateNav = 'navInfo';
    const navClassOn = "nav-item nav-link active btn";
    const navClassOff = "nav-item nav-link btn";

    function updateTasks() {
        $.get("http://localhost:8000/task/all", function(result) {
            if (result.Outcome) {

            } else {
                console.log(result);
                $("#divTaskContainer").empty();
                let taskArr = result["tasks"]
                taskArr.forEach(task => {
                    let html = '<div class="card rounded mt-3" id="'+task.TaskID+'"><div class="card-header"><h5 value="'+task.TaskName+'">'+task.TaskName+'</h5></div><div class="card-body"><label class="form-label">Due Date:</p><input class="form-control txtDueDate" value="'+task.DueDate+'"></input><label class="form-label">Location:</label><input class="form-control txtLocation" value="'+task.Location+'"></input><label class="form-label">Instructions:</label><textarea class="form-control txtInstructions" value="'+task.Instructions+'">'+task.Instructions+'</textarea><label class="form-label">Status:</label><input class="form-control txtStatus" value="'+task.Status+'"></input><button class="btn btn-danger rounded-pill mt-3" type="button">Delete</button><button class="btn btn-info rounded-pill mt-3" type="button">Update</button></div></div>'
                    $("#divTaskContainer").append(html);
                });
            }
        })
    }

    updateTasks();

    $("#btnCreateTask").on('click', function() {
        
    })

    $("#btnNo").on('click', function(){
        $("#divInfo").slideToggle(0, function() {
            $('#divBlank').slideToggle(0);
            statePage = 'divBlank';
            stateNav = 'navBlank';

            $("#navInfo").attr('class', navClassOff)
        });
    })

    $("#btnYes").on('click', function() {
        $("#divInfo").slideToggle(0, function(){
            $('#divPricing').slideToggle(0, function(){
                statePage = 'divPricing';
                stateNav = 'navPricing';

                $("#navInfo").attr('class', navClassOff);
                $("#navPricing").attr('class', navClassOn);
            });
        });
    })

    $("#navPricing").on('click', function() {
        $('#'+statePage).slideToggle(0, function(){
            $('#divPricing').slideToggle(0, function() {
                $("#"+stateNav).attr('class', navClassOff);

                statePage = 'divPricing';
                stateNav = 'navPricing';

                $("#navPricing").attr('class', navClassOn);
            })
        });
    })

    $("#navTaskApp").on('click', function() {
        $('#'+statePage).slideToggle(0, function(){
            $('#divTaskApp').slideToggle(0, function() {
                $("#"+stateNav).attr('class', navClassOff);

                statePage = 'divTaskApp';
                stateNav = 'navTaskApp';

                $("#navTaskApp").attr('class', navClassOn);
            })
        });
    })

    $("#navInfo").on('click', function() {
        $('#'+statePage).slideToggle(0, function(){
            $('#divInfo').slideToggle(0, function() {
                $("#"+stateNav).attr('class', navClassOff);

                statePage = 'divInfo';
                stateNav = 'navInfo'

                $("#navInfo").attr('class', navClassOn);
            });
        });
    })

    $("#btnPurchase").on('click', function() {
        Swal.fire({
            title: "Purchase Made",
            html: "Thank you!",
            icon: "success"
        })

        $("#divPricing").slideToggle(0, function() {
            $("#divTaskApp").slideToggle(0, function(){
                $("#"+stateNav).attr('class', navClassOff);

                statePage = 'divTaskApp';
                stateNav = 'navTaskApp';

                $("#navTaskApp").attr('class', navClassOn);
            });
        })
    })

</script>
</html>
